<div class="login-box">
    <div class="logo">
        <img src="../../../images/bg-96.png" class="img-responsive" style="margin: 20px auto;" />
        <a href="javascript:void(0);"><b>BINOCULARS</b></a>
    </div>
    <div class="card">
        <div class="body">
            <form (ngSubmit)="onSubmit()" #login="ngForm">
                <div class="msg">Sign in to start your session</div>
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="authotp" placeholder="OTP" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-green waves-effect" type="submit">SIGN IN</button>
                    </div>
                </div>
                <div class="row m-t-15 m-b--20">
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-6 align-right">
                        <a href="forgot-password.html">Request OTP</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
